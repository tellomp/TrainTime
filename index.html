<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Washingtonian Express</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">

  <style>
    body {
      background-image: url("assets/images/train3.jpg");
      background-size: 1470px;
      color: black;
      font-family: 'Francois One', sans-serif;
   

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="trainJumbotron">
      <h1 class="text-center" style = "font-size:37pt; padding:0px; margin:0px;">The Washingtonian Express</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title text-center" style="color: black; font-size:30pt; padding:0px">Train Departures</h3>
          </div>
          <div class="panel-body" id="lines">
            <table class="table" id="trainTable">
              <thead>
                <tr>
                  <th>Train</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
        <div class="row">
          <div class="col-lg-9">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title" style="color:whitesmoke; font-size:30pt; text-indent: 490px;padding:0px">Add Train</h3>
              </div>
              <div class="panel-body d-flex align-items-center" id="addTrainTable">
                <form>
                  <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="text-center form-control" id="trainNameInput" >
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="text-center form-control" id="destinationInput" >
                  </div>
                  <div class="form-group">
                    <label for="firstTrainTime">First Train Time (Use military time 00:00)</label>
                    <input type="text" class="text-center form-control" id="startTrainInput" >
                  </div>
                  <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="text-center form-control" id="frequencyInput">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-dark" id="addTrain">Submit</button>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
    

  </div>
  <script src="assets/javascript/logic.js"></script>

</body>

</html>
